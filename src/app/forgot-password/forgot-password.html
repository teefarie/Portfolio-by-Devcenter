<section class="bg-fade-light">
  <div class="wrapper">
    <div class="small-container">
      <div class="signup-intro text-center" data-aos="fade-up">
        <h3>Forgot Password</h3>
        <!-- <p class="blue">Enter your email address and we would send you a link for you to reset the password or create a
          new one.</p> -->
      </div>

      <div class="signup-content animated fadeInUp">
        <form class="signup-form" #form="ngForm" (ngSubmit)="forgotPassword(form.form)">
          <div class="form-field">
            <h4>Email Address</h4>
            <input type="email" name="email" placeholder="Email Address" required="required" [(ngModel)]="email" >
          </div>
          <div class="signup-action login">
            <div>
              <button type="submit" class="button" [disabled]="!form.valid || submittingForgotPassword">
                Send Link
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
