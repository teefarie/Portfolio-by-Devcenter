<div header [showUserNavigation]="true"></div>
<section class="bg-fade-light">
  <div class="wrapper">
    <div class="small-container">
      <div class="signup-intro text-center">
        <h3>Reset Password</h3>
        <!--<p class="blue">Enter your email address and we would send you a link for you to reset the password or create a
          new one.</p>-->
      </div>

      <div class="signup-content animated fadeInUp">
        <form class="signup-form">
          <div class="form-field">
            <h4>Current Password</h4>
            <input class="error" type="password" name="password" placeholder="Current Password">
            <p class="error-message">Password is incorrect.</p>
          </div>

          <div class="form-field">
            <h4>New Password</h4>
            <input type="password" name="password" placeholder="New Password">
          </div>

          <div class="form-field last">
            <h4>Confirm New Password</h4>
            <input type="password" name="password" placeholder="Confirm New Password">
          </div>
          <div class="signup-action login">
            <div>
              <a href="" class="button">Reset Password</a>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
</section>
